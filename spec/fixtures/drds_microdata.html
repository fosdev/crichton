<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="profile" href="http://alps.example.org/DRDs"/>
  <link rel="type" href="http://alps.example.org/DRDs#drds"/>
  <link rel="help" href="http://documentation.example.org/Things/DRDs"/>
</head>
<body>
<div itemscope="itemscope" itemtype="http://alps.example.org/DRDs#drds">
  <a rel="self" href="http://deployment.example.org/drds">self</a>
  <a rel="search" href="http://deployment.example.org/drds{?search_term}">search</a>
  <form action="http://deployment.example.org/drds" method="post" name="create">
    <input itemprop="status" type="text" name="status"/>
    <input itemprop="kind" type="text" name="kind"/>
    <input itemprop="name" type="text" name="name"/>
    <input itemprop="leviathan_uuid" type="text" name="leviathan_uuid"/>
    <input type="hidden" name="_method" value="POST"/>
    <input type="submit" value="create"/>
  </form>
  <span itemprop="total_count">2</span>
  <div itemscope="itemscope" itemtype="Array" itemprop="items">
    <div itemscope="itemscope" itemtype="http://alps.example.org/DRDs#drd">
      <a rel="self" href="http://deployment.example.org/drds/0">self</a>
      <a rel="deactivate" href="http://deployment.example.org/drds/0/deactivate">deactivate</a>
      <form action="http://deployment.example.org/drds/0" method="post" name="update">
        <input itemprop="status" type="text" name="status"/>
        <input itemprop="kind" type="text" name="kind"/>
        <input type="hidden" name="_method" value="PUT"/>
        <input type="submit" value="update"/>
      </form>
      <a rel="delete" href="http://deployment.example.org/drds/0">delete</a>
      <span itemprop="uuid">0</span>
      <span itemprop="name">name_0</span>
      <span itemprop="status">status_0</span>
      <span itemprop="kind">kind_0</span>
      <span itemprop="leviathan_uuid">leviathan_uuid_0</span>
      <span itemprop="built_at">built_at_0</span>
    </div>
    <div itemscope="itemscope" itemtype="http://alps.example.org/DRDs#drd">
      <a rel="self" href="http://deployment.example.org/drds/1">self</a>
      <a rel="deactivate" href="http://deployment.example.org/drds/1/deactivate">deactivate</a>
      <form action="http://deployment.example.org/drds/1" method="post" name="update">
        <input itemprop="status" type="text" name="status"/>
        <input itemprop="kind" type="text" name="kind"/>
        <input type="hidden" name="_method" value="PUT"/>
        <input type="submit" value="update"/>
      </form>
      <a rel="delete" href="http://deployment.example.org/drds/1">delete</a>
      <a rel="leviathan" href="http://example.org/leviathan/leviathan_uuid_1">leviathan</a>
      <span itemprop="uuid">1</span>
      <span itemprop="name">name_1</span>
      <span itemprop="status">status_1</span>
      <span itemprop="kind">kind_1</span>
      <span itemprop="leviathan_uuid">leviathan_uuid_1</span>
      <span itemprop="built_at">built_at_1</span>
    </div>
  </div>
</div>
</body>
</html>
